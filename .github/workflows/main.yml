name: CI (main)

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: setup rust toolchain
        run: rustup update && rustup toolchain install
      - uses: taiki-e/install-action@nextest
      - uses: taiki-e/install-action@mdbook
      - name: patch for gh-pages build
        run: mv mini-lsm-book/theme/head.hbs._ mini-lsm-book/theme/head.hbs
      - name: check and build
        run: cargo x ci
      - name: Ensure bash is installed 
        shell: sh
        run: |
          if [ -f /etc/alpine-release ]; then
            echo "Alpine detected, installing bash"
            apk --no-cache add bash || true
          elif [ -f /etc/debian_version ]; then
            echo "Debian/Ubuntu detected, installing bash"
            sudo apt-get update
            sudo apt-get install -y bash || true
          else
            echo "Unknown base image; attempting to continue"
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: mini-lsm-book/book

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    if: github.repository == 'skyzh/mini-lsm'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
